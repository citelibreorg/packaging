#set true if you want the user will be redirect on oauth2 server to know if the user is already logged with the param no prompt=true 
mylutece-oauth2.usePromptNone=true
mylutece-oauth2.usePromptNoneWhiteListingHeaders=X-Requested-With,X-Requested-Withs
mylutece-oauth2.usePromptNoneWhiteListingHeaders.X-Requested-With=XMLHttpRequest
mylutece-oauth2.usePromptNoneWhiteListingHeaders.X-Requested-Withs=XMLHttpRequest
#white listing of urls separated by commas (not required) which disable "use prompt none" flow 
mylutece-oauth2.usePromptNoneWhiteListingUrls=jsp/site/plugins/asynchronousupload/GetMainUploadJs.jsp
#mylutece-oauth2.usePromptNoneWhiteUrls=jsp/site/plugins/xxx/getUserInformations.jsp,jsp/site/plugins/xxx/getCarInformations.jsp?id_car=1
#set true to validate the refresh token for knowing if the user is logged
mylutece-oauth2.validateRefreshToken=true
################################################################################


mylutece-oauth2.service.name=Lutece Oauth2 Authentication Service
mylutece-oauth2.error.page=jsp/site/Portal.jsp?page=oauth2


################################################################################

mylutece-oauth2.attributeKeyUsername=email

